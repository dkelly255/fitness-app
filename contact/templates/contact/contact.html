{% extends "base.html" %}
{% load static %}

{% block page_header %}

        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block extra_css %}

{% endblock %}

{% block content %}
<h1 class="contact">Contact us</h1>

<form action="" method="post" class="contact">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit" class="contact">
</form>
{% endblock %}
