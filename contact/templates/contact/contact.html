{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'contact/css/contact.css' %}">
{% endblock %}

{% block content %}

<div class="container mt-5">
    <div class="row">
        <div class="col bg-light shadow rounded mb-5 px-5 pb-3 pt-4">
        
            
            <div class="table-responsive">
                    <h2 class="h4 bg-primary mb-0 px-3 py-2 rounded-top text-light text-center">
                        <strong>Contact<i class="fas fa-medal mx-1"></i>Us</strong>:                         
                    </h2>                    
                </div>

            <form method="post" class="contact">
                {% csrf_token %}
                    {{ form | crispy }}
                <input type="submit" value="Submit" class="btn btn-primary mt-4">
            </form>
        </div>
    </div>
</div>



{% endblock %}
