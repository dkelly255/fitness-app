{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'contact/css/contact.css' %}">
{% endblock %}

{% block content %}

<div class="container mt-5">
    <div class="row">
        <div class="col">
            

            <form action="" method="post" class="contact">
                <h1 class="contact">Contact Us:</h1>
                {% csrf_token %}
                {{ form }}
                <input type="submit" value="Submit" class="contact">
            </form>
        </div>
    </div>
</div>



{% endblock %}
